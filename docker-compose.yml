version: "3"
services:
  nsfw-service:
    restart: on-failure
    container_name: nsfw-service
    image: nsfw-service:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8080"
    networks:
      - main-greenbundle-docker-net
networks:
  main-greenbundle-docker-net:
    external: true